<div ng-controller="cursoController">
	<input type="text" ng-model="curso.codigo">
	<input type="text" ng-model="curso.nombre">
	<input type="text" ng-model="curso.user">
	<input type="text" ng-model="curso.ciclo">

	<input type="button" ng-click="save()" value ="Save">
	{{curso.id}}
	<table>
		<tr>
			<td>Codigo </td>
			<td>Nombre </td>
			<td>User </td>
			<td>Ciclo </td>
		</tr>
		<tr ng-repeat="d in curso_list">
			<td>{{ d.codigo }}</td>
			<td>{{ d.nombre }}</td>
			<td>{{ d.user }}</td>
			<td>{{ d.ciclo }}</td>
			<td> <a href="" ng-click="sel(d)">Editar</a></td>
			<td> <a href="" ng-click="delete(d)">Eliminar</a></td>
		</tr>
	</table>
</div>
